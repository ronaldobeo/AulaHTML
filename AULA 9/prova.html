<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h4 {
            color: #262626;
            font-family: sans-serif;
            font-weight: 300;
        }

        body {
            padding: 30px;
            margin: 0;
            font-family: sans-serif;
            font-weight: 400;
            color: #262626;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            margin-top: 10px;
        }

        .card{
            position: relative;
            text-align: justify;
            display: flex;
            align-items: start;
            flex-direction: column;
            max-width: 300px;
            margin-top: 15px;

        }

        .botao{
            color: aliceblue;
            border: none;
            padding: 10px 10px;
            
            background-color: rgb(170, 14, 17);
        }
        .content{
            display: flex;
            justify-content: center;
        }

        .categoria{
            position:absolute;
            margin: 10px 75%;
            font-size: 12px;
            padding: 5px;
            background-color:rgb(170, 14, 17) ;
            color: aliceblue;
            border: none;
            font-weight: bold;
        }
        .text{
            border: 1px solid #cbcbcb;
            padding: 16px;
        }

        
    </style>


</head>

<body>
    <header>

        <div class="logo">
            <img src="francisgarcia.jfif" alt="" width="110px" height="60px">
            <img src="unnamed.png" alt="" width="310px" height="80px">
        </div>

        <div class="img-rodape">
            <img src="ETEC.png" alt="" width="100%">
        </div>
    </header>

    <div class="content">
        <div class="line">
            <div class="card">
                <img src="sobremesas_lacteas.jpg" alt="" width="300px" height="200px">
                <input type="button" class="categoria" value="NOTICIA" >
                <div class="text">
                <h4>Sobremesas Lácteas</h4>
                <p>Alunos do curso Técnico em Alimentos participaram da Oficina de <br> Sobremesas Lácteas realizada pela
                    Mococa SA.</p>
                <input type="button" value="Leia mais" class="botao">
            </div>
        </div>
    </div>
    </div>
</body>

</html>
